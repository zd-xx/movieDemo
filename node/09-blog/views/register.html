<!DOCTYPE >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="./public/css/login/style.css" />
<link rel="stylesheet" type="text/css" href="./public/css/login/body.css"/>
</head>
<body>
<div class="container">
	<section id="content">
		<form id="register_form">
			<h1>会员注册</h1>
			<div>
				<input type="text" placeholder="邮箱" required="" id="email" name="email" />
			</div>
			<div>
				<input type="text" placeholder="昵称" required="" id="nickname" name="nickname" />
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="password" name="password" />
			</div>
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="注册" class="btn btn-primary" id="js-btn-login"/>
				<a href="/login">去登录</a>
				<!-- <a href="#">Register</a> -->
			</div>
		</form><!-- form -->
		 <div class="button">
			<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script>
	$(function(){
		$('#register_form').on('submit',function(e){
			e.preventDefault()
			//序列化数据
			var formData = $(this).serialize()
			//发送ajax请求
			$.ajax({
				url:'/register',
				type:'post',
				data:formData,
				dataType:'json',
				success:function(data){
					//0:成功，1：重复，500：服务端出错
					if(data.error_code===0){
						alert('成功')
					}else{
						alert('fail')
					}
				}
			})
		})
	})
</script>
</body>
</html>
