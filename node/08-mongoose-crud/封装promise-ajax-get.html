
<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
<script>
	get('./db.json').then(function(data){
		console.log(data)
	})

	function get(url,callback){
		return new Promisee(function(resolve,reject){
			var oReq =  XMLHttpRequest()
			oReq.onload=function(){
				resolve(oReq.responseText)
				callback && callback(oreq.responseText)	
			}
			oReq.onerror = function(err){
				reject(err)
			}
			oReq.open('get',url,true)
			oReq.send()
		})
		
	}
	
</script>
</body>
</html>
